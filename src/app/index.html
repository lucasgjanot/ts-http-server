<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chirpy</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="nav-bar">
      <h1>
        Chirpy
        <span class="subtitle">Chirp your heart out</span>
      </h1>
      <button id="logout-button">Logout</button>
    </div>

    <div id="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <input 
          class="input-area"
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <input 
          class="input-area"
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <div class="button-container">
          <button type="submit">Login</button>
          <button id="signup-button" type="button">Signup</button>
        </div>
      </form>
    </div>
    
    <div id="chirp-submit" style="display: none">
      <h2>Create Chirp</h2>
      <form id="chirp-form">
        <textarea
          class="input-area"
          id="chirp-content"
          placeholder="Chirp content"
          required
        ></textarea>
        <div class="button-container">
          <button type="submit">Create Chirp</button>
        </div>
      </form>

      <h2>All Chirps</h2>
      <ul id="chirp-list"></ul>

      <div id="chirp-display" style="display:none;">
        <h2>Current Chirp:</h2>
        <p id="chirp-content-display"></p>
        <div class="button-container mb-4">
          <button id="delete-chirp">Delete Chirp</button>
        </div>
      </div>
    </div>

    <!-- ⚠️ O script deve vir depois do body, não dentro do head -->
    <script type="module" src="app.js"></script>
  </body>
</html>
